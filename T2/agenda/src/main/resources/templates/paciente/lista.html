<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Pacientes</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/pacientes/cadastrar}" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Novo Paciente</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Sexo</th>
							<th>Nascimento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="paciente : ${pacientes}">
							<td th:text="${paciente.id}"></td>
							<td th:text="${paciente.cpf}"></td>
							<td th:text="${paciente.nome}"></td>
							<td th:text="${paciente.email}"></td>
							<td th:text="${paciente.telefone}"></td>
							<td th:text="${paciente.sexo}"></td>
							<td th:text="${paciente.nascimento}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/pacientes/editar/{cpf} (cpf=${paciente.cpf}) }"
									role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
								</a>
								<button
									th:id="${'btn_pacientes/excluir/' + paciente.cpf}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
