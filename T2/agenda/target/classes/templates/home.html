<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo" style="text-align: center;">
		<p><p>
	<div th:if="${#authorization.expression('isAuthenticated()')}">
		
		<h1>
			<span th:text="#{home.hello}"></span>
			<span th:inline="text"></span><span sec:authentication="name"></span>
		</h1>
	</div>
		<div class="container" style="text-align: center;">
			<h1 th:text="#{title.welcome}">Boas Vindas</h1>
			<p></p>
			<img alt="" th:src="@{/image/agenda.jpeg}" style="width:500px;">
		</div>

	</section>
</body>
</html>
