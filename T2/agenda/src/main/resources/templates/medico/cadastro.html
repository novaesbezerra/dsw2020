<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>

						<span>Cadastrar Medico</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/medicos/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Medicos</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>

			<form
				th:action="${medico.id == null} ? @{/medicos/salvar} : @{/medicos/editar}"
				th:object="${medico}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="crm">CRM</label>
						<input type="text" class="form-control" id="crm" placeholder="CRM"
							autofocus="autofocus" th:field="*{crm}"
							th:classappend="${#fields.hasErrors('crm')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{crm}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" placeholder="Email"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="senha">Senha</label>
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="especialidade">Especialidade</label>
						<input type="text" class="form-control" id="especialidade" placeholder="Especialidade"
							autofocus="autofocus" th:field="*{especialidade}"
							th:classappend="${#fields.hasErrors('especialidade')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{especialidade}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
